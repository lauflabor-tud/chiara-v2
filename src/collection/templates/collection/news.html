{% extends "base.html" %}

{% block title %} News {% endblock %}

{% block news_tab %}
<td class="tab"><a class="tab-selected" href={% url 'collection.views.news' %}>News</a></td>
{% endblock %}

{% block content %}
<h2>List all collections: </h2>

{% for c in collections %}
	{% if c.revision == 1 %}
   		<li><a> {{ c.directory.name }} (ID: {{ c.identifier }})<a></li>
   	{% endif %}
{% endfor %}

{% endblock %}
